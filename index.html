<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
        <link rel="stylesheet" href="styled/style.css">
    </head>
    <body>
        <header class="header">
            <div class="group">
                <img src="img/logo.svg">
                <span>Smartphone</span>
                <span>TV</span>
                <span>Laptop</span>
                <span>Aksesoris</span>
            </div>
            <div class="menu">
                <img src="img/iconsearch.png">
                <img src="img/iconcart.png">
                <img src="img/iconuser.png">
            </div>
        </header>
        <div class="jumbotron">
            <div class="banner">
                <div class="bannertitle">
                    <h1>Realme 10 Pro+ 5G</h1>
                    <h3>Curved Display, new Vision</h3>
                    <h6>120Hz Curved Vision display | 108MP Pro light Camera</h6>
                </div>
                <div class="bannerprice">
                    <span>Rp 5.999.000</span>
                </div>
                <div class="buttons">
                    <div class="button-seconary-hover">
                        <span>Cek Spesifikasi</span>
                    </div>
                    <div class="button-primary-hover">
                        <span>Beli Sekarang</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="category">
            <div class="item-block">
                <img src="img/categoryimage1.png">
                <div class="item-text">
                    <span>Smartphones</span>
                </div>
            </div>
            <div class="item-block">
                <img src="img/cateogoryimage2.png">
                <div class="item-text">
                    <span>TV</span>
                </div>
            </div>
            <div class="item-block">
                <img src="img/cateogoryimage3.png">
                <div class="item-text">
                    <span>Laptop</span>
                </div>
            </div>
            <div class="item-block">
                <img src="img/categoryimage4.png">
                <div class="item-text">
                    <span>Accessories</span>
                </div>
            </div>
        </div>
    </body>
</html>
