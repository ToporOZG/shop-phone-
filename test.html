<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <textarea style="width:200px; height: 60px;"
     id="area">
        
    </textarea>
    <button onClick={clearButton()}>Очистить</button>
    <button onClick={generation()}>Сгенерировать</button>
    <script>
        NumberGen = 0
        area.value = localStorage.getItem('area');
        area.oninput = () => {
        localStorage.setItem('area', area.value)
        };
        function clearButton() {
            localStorage.setItem('area', '')
            area.value = localStorage.getItem('area');
        }
        function generation() {
            NumberGen++
            if(NumberGen > 2) {
                localStorage.setItem('area', 'Всем привет!')
                NumberGen = 1 
            }
            else {
                localStorage.setItem('area', 'Клавиатура')
            }
            area.value = localStorage.getItem('area');
        }
    </script>
</body>
</html>
